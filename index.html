<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Resume Screener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 text-center">
        <h2 class="text-primary">AI-Powered Resume Screener</h2>
        <p class="lead">Upload your resume and choose an option below.</p>

        <!-- Resume Upload Form -->
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="resume" accept=".pdf" class="form-control mb-3" required>
            
            <!-- Job Description Input -->
            <textarea name="job_description" class="form-control mb-3" placeholder="Paste Job Description Here (Optional)..." rows="4"></textarea>
            
            <div class="d-flex justify-content-center gap-3">
                <button type="submit" name="option" value="text_dump" class="btn btn-primary">Text Dump</button>
                <button type="submit" name="option" value="analysis" class="btn btn-primary">Resume Analysis</button>
                <button type="submit" name="option" value="ranking" class="btn btn-success">Rank Resume</button>
            </div>
        </form>
    </div>
</body>
</html>

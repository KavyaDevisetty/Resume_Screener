<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Ranking Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
        }
        .score-box {
            font-size: 2rem;
            font-weight: bold;
            color: #ffffff;
            background-color: #007bff;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="text-primary">Resume Ranking Results</h2>
        <p class="lead">Here are your resume scores:</p>

        <div class="mt-4">
            <h4>Actual Resume Score</h4>
            <div class="score-box">{{ actual_score }}%</div>
        </div>

        <div class="mt-4">
            <h4>Matching Score with Job Description</h4>
            <div class="score-box">
                {% if match_score == 'N/A' %}
                    No job description provided
                {% else %}
                    {{ match_score }}%
                {% endif %}
            </div>
        </div>

        <a href="/" class="btn btn-secondary mt-3">Try Another Upload</a>
    </div>
</body>
</html>
